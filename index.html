<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_425066_0atp69ylsl0g4x6r.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>
<div class="mask">
    <input maxlength="4" class="user" type="text" placeholder="输入昵称~~~">
    <div class="sub"><i>提交</i></div>
</div>
<div class="chat-wrap">
    <div class="message">

    </div>
    <div class="editor">
        <div maxlength="100" class="textarea" contenteditable="true"></div>
        <span class="send"><i>发送</i></span>
    </div>
</div>
</body>
<script src="js/index.js"></script>
</html>
